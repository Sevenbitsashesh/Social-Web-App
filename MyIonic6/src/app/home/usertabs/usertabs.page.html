

<ion-header>
    <ion-toolbar>
      <ion-title>
      Welcome  {{ loggedUsers }}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">Logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
    
  </ion-header>
  

<ion-tabs padding>
        <ion-tab tab="home">
          <ion-router-outlet name="home_tab">
          </ion-router-outlet>  
        </ion-tab>
        <ion-tab tab="settings"><ion-router-outlet name="setting_tab">
          </ion-router-outlet>
        </ion-tab>
        <ion-tab tab="search"><ion-router-outlet name="search_tab">
          </ion-router-outlet>
        </ion-tab>
        <ion-tab tab="aboutus"><ion-router-outlet name="aboutus_tab">
          </ion-router-outlet>
        </ion-tab>
      
        <ion-tab-bar slot="bottom">
           
        
          <ion-tab-button tab="home" href="/tabs/(home_tab:home_tab)">
            <ion-label>Home</ion-label>
            <ion-icon name="home"></ion-icon>
          </ion-tab-button>
      
          <ion-tab-button tab="search" href="/tabs/(search_tab:search_tab)">
            <ion-label>Search</ion-label>
            <ion-icon name="search"></ion-icon>
          </ion-tab-button>

          <ion-tab-button tab="settings" href="/tabs/(setting_tab:setting_tab)">
            <ion-label>Settings</ion-label>
            <ion-icon name="settings"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
