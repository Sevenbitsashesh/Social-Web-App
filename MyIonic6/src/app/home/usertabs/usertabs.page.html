


<div class="tabsDiv">
<ion-tabs>
        <ion-tab tab="home"> 
          <ion-router-outlet name="home_tab">
          </ion-router-outlet>  
        </ion-tab>
        <ion-tab tab="settings"><ion-router-outlet name="setting_tab">
          </ion-router-outlet>
        </ion-tab>
        <ion-tab tab="search"><ion-router-outlet name="search_tab">
          </ion-router-outlet>
        </ion-tab>
        <ion-tab tab="view"><ion-router-outlet name="view_tab">
          </ion-router-outlet>
        </ion-tab>
      
        <ion-tab-bar slot="bottom" class="tab-bar">
           
        
          <ion-tab-button tab="home" href="/tabs/(home_tab:home_tab)">
            <ion-icon name="home"></ion-icon>
          </ion-tab-button>
      
          <ion-tab-button tab="search" href="/tabs/(search_tab:search_tab)">
            <ion-icon name="search"></ion-icon>
          </ion-tab-button>

          <ion-tab-button tab="view" href="/tabs/(view_tab:view_tab)">
            <ion-icon name="book"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="settings" href="/tabs/(setting_tab:setting_tab)">
            <ion-icon name="person"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </div>
