

<ion-header>
    <ion-toolbar>
      <ion-title>
      Welcome  {{loggedUsers}}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">Logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-buttons slot="end">
        <ion-button routerLink="/create"><ion-icon name="add-circle"></ion-icon></ion-button>
      </ion-buttons>
  </ion-header>
  

<ion-tabs>
        <ion-tab tab="home"><ion-router-outlet name="home_tab">
          </ion-router-outlet></ion-tab>
        <ion-tab tab="settings"><ion-router-outlet name="setting_tab">
          </ion-router-outlet></ion-tab>
      
        <ion-tab-bar slot="bottom">
      
          <ion-tab-button tab="home" href="/tabs/(home_tab:home_tab)">
            <ion-label>Home</ion-label>
            <ion-icon name="home"></ion-icon>
          </ion-tab-button>
      
          <ion-tab-button tab="settings" href="/tabs/(setting_tab:setting_tab)">
            <ion-label>Settings</ion-label>
            <ion-icon name="home"></ion-icon>
          </ion-tab-button>
      
        </ion-tab-bar>
      </ion-tabs>
