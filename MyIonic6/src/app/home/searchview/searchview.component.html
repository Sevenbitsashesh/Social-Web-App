<router-outlet>
<ion-content padding>
    
    <ion-searchbar padding  showCancelButton [(ngModel)]="search_content" (ionChange)="onInput()" id="search_content">
        
      </ion-searchbar>
    <div>
        <ion-item *ngFor="let user of search">
          <ion-avatar slot="start">
            <img [src]="user.profile_pic">
          </ion-avatar>      
          <!-- <ion-button color="white" fill="outline" (click)="goSearchView(user.userid)">
                @{{user.userid}}
              </ion-button> -->
              <nav>
                <a routerLink="/profileview/{{user.userid}}">{{user.userid}}</a>
              </nav>
          </ion-item>
    </div>
    <div>
      
        
    
    </div>

  </ion-content>
  
  
</router-outlet>
