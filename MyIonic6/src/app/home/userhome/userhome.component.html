<ion-content padding>
  <ion-item padding>
    <ion-input placeholder="Title" [(ngModel)]="t_title"></ion-input>
  </ion-item>
   <ion-item padding>
     <ion-textarea placeholder="Whats on your mind"  [(ngModel)]="tweetcontent">
     </ion-textarea>
     <ion-button (click)="createTweet()">
        Tweet
       </ion-button>
      
   </ion-item>
   

   <ion-card *ngFor="let tweet of tweets">
      <ion-card-header>
        
        <ion-card-title>{{tweet.t_title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
          {{tweet.tweetcontent}}
        
      </ion-card-content>
      <ion-button (click)="click()">
          <ion-badge>
              <!-- {{tweet.likes}} -->
              2k
          </ion-badge>
      </ion-button>
    </ion-card>
 
    
     

       
   
</ion-content>
