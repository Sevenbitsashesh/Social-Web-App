<ion-content padding>
  <ion-item padding>
    <ion-input placeholder="Title" [(ngModel)]="t_title"></ion-input>
  </ion-item>
   <ion-item padding>
     <ion-textarea placeholder="Whats on your mind"  [(ngModel)]="tweetcontent">
     </ion-textarea>
     <ion-button (click)="createTweet()">
        Tweet
       </ion-button>
      
   </ion-item>
   
     
    <ion-item *ngFor="let tweet of tweets">
      
          <ion-label>
              {{tweet.t_title}}
            </ion-label>
            <ion-label>
              {{tweet.tweetcontent}}
            </ion-label>
      
      <ion-badge>2k</ion-badge>
    </ion-item>
        
    
     

       
   
</ion-content>
