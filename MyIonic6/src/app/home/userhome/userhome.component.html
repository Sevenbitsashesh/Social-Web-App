<ion-content padding>
  <ion-item padding>
    <ion-input placeholder="Title" [(ngModel)]="t_title"></ion-input>
  </ion-item>
   <ion-item padding>
     <ion-textarea placeholder="Whats on your mind"  [(ngModel)]="tweetcontent">
     </ion-textarea>
     <ion-button (click)="createTweet()">
        Tweet
       </ion-button>
      
   </ion-item>
   
     
    
        <ul>
            <li *ngFor="let tweet of tweets">{{tweet.t_title}}</li>
          </ul>
    
     

       
   
</ion-content>
