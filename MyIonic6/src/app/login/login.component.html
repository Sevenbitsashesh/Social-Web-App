<ion-header>
  <ion-toolbar align=center>
    <ion-title >
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>



  
<form [formGroup]="loginForm">
  
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col col-8>
            <ion-item class="newionInput">
                <ion-input type="Email" formControlName="email" name="email" placeholder="Email"></ion-input>
                
            </ion-item>
          
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
          </ion-col>
          <ion-col col-8>
            <ion-item class="newionInput">
                <ion-input type="Password" formControlName="pass" placeholder="Password"></ion-input>
               
            </ion-item>              
            <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="myForm.get('pass').hasError(validation.type) && myForm.controls['pass'].touched">{{validation.message}}</div>   
              </ng-container>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5></ion-col>
            <ion-col col-5>
              <ion-label [disabled]="message" [(ngModel)]="message">
              </ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
            </ion-col>
            <ion-col col-8>
                <ion-button  (click)="getLogin()">
                    Login
                     </ion-button>
                <ion-button (click)="createAcc()" [disabled]="loginForm.invalid">signup</ion-button>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
    </ion-grid>

</form>
