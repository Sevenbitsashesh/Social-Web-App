<ion-header>
  <ion-toolbar align="center">
    <ion-title >
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>



  <ion-content align="center">
<form [formGroup]="loginForm">
 
    <ion-grid align="center">
      <ion-row>
          <ion-col col-3>
            </ion-col>
        <ion-col>
          
            <ion-item class="newionInput" >
                <ion-input type="Email" formControlName="email" name="email" placeholder="Email"></ion-input>
                
            </ion-item>
          
        </ion-col>
        <ion-col col-3>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ng-container *ngFor="let validation of validation_messages.email">
                  <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && loginForm.controls['email'].touched">{{validation.message}}</div>
                </ng-container>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-3>
            </ion-col>
          <ion-col>
            <ion-item class="newionInput">
                <ion-input type="Password" formControlName="pass" placeholder="Password"></ion-input>
               
            </ion-item>              
           
          </ion-col>
          <ion-col col-3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="required">
                <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="loginForm.get('pass').hasError(validation.type) && loginForm.controls['pass'].touched">{{validation.message}}</div>   
                  </ng-container>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>  <ion-label [(ngModel)]="message" *ngIf="message" id="message">
                {{message}}
              </ion-label></ion-col>
           
        </ion-row>
        <ion-row>
            <ion-col>
            </ion-col>
            <ion-col col-8>
                <ion-button  (click)="getLogin()">
                    Login
                     </ion-button>
                <ion-button (click)="createAcc()" [disabled]="loginForm.invalid">signup</ion-button>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
    </ion-grid>

</form>  
  </ion-content>

  </router-outlet>
